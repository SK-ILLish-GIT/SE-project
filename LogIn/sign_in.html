<!DOCTYPE html>
<html lang="'en'" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <script src="https://kit.fontawesome.com/1fcb2080e1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css_login/styles_signin.css">
</head>

<body>
  <div class="main-content">
    <div class="centered">
      <div class="container">
        <h1>Login</h1>
        <form action="/sign-in" method="post">
          <div class="box">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="userName" id="email" placeholder="Enter your Username" required>
          </div>
          <div class="box">
            <i class="fa-solid fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
          </div>
          <button class="btn btn-light btn-lg">sign in</button>
          <a href="/sign-in/security">Forgot Password</a>
        </form>


      </div>
    </div>
  </div>
</body>

</html>
